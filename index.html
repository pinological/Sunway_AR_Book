<!DOCTYPE html>
<html>
<head>
    <title>Harry Potter AR Brochure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars, especially important for AR */
            font-family: 'Arial', sans-serif;
            background-color: #000;
        }
        #ar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1; /* AR content typically behind the interactive overlay */
        }
        #interactive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            display: none; /* Hidden by default */
            z-index: 100; /* Always on top of the AR content */
            background-color: rgba(0, 0, 0, 0.7); /* Optional: semi-transparent background for iframe */
        }
        /*
        The default MindAR device-orientation-permission-ui often creates a loading/permission screen.
        We can remove our custom one if MindAR's is sufficient.
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 1.2em;
            z-index: 200;
            text-align: center;
        }
        #loading-screen p {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ccc;
        }
        */
    </style>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <div id="ar-container">
        <a-scene
            mindar-image="imageTargetSrc: ./targets.mind;"
            color-space="sRGB"
            renderer="colorManagement: true, physicallyCorrectLights: true"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: true" embedded
            >
            <a-assets>
                </a-assets>

            <a-camera
                position="0 0 0"
                look-controls="enabled: false"
                ></a-camera>

            <a-entity mindar-image-target="targetIndex: 0" id="brochure-target">
                </a-entity>
        </a-scene>
    </div>

    <iframe id="interactive-iframe" src="./interactive-content.html"></iframe>

    <script>
        const brochureTarget = document.querySelector('#brochure-target');
        const interactiveIframe = document.querySelector('#interactive-iframe');
        // const loadingScreen = document.querySelector('#loading-screen'); // If you removed this, remove from here too
        // const arScene = document.querySelector('a-scene'); // Keep this if you need scene loaded event

        // If you're relying on device-orientation-permission-ui, you might not need an explicit loaded listener here
        // arScene.addEventListener('loaded', () => {
        //     console.log('MindAR scene loaded.');
        // });

        // Event listener for when the target image is found
        brochureTarget.addEventListener('targetFound', () => {
            console.log('Brochure target found! Showing interactive content.');
            interactiveIframe.style.display = 'block'; // Show the iframe
            // Optionally, send a message to the iframe
            if (interactiveIframe.contentWindow) {
                interactiveIframe.contentWindow.postMessage('targetFound', '*');
            }
        });

        // Event listener for when the target image is lost
        brochureTarget.addEventListener('targetLost', () => {
            console.log('Brochure target lost! Hiding interactive content.');
            interactiveIframe.style.display = 'none'; // Hide the iframe
            // Optionally, send a message to the iframe
            if (interactiveIframe.contentWindow) {
                interactiveIframe.contentWindow.postMessage('targetLost', '*');
            }
        });

        // Optional: Listen for messages from the iframe
        window.addEventListener('message', (event) => {
            if (event.data === 'interactionComplete') {
                console.log('Received message from iframe: interactionComplete');
            }
        });

        // The device-orientation-permission-ui component handles camera permission and auto-start
        // of MindAR when enabled on the <a-scene> tag.
    </script>
</body>
</html>
