<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunway AR Webpage</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-html-shader@1.3.0/dist/aframe-html-shader.min.js"></script>
  <style>
    #webpageContent {
      width: 512px;
      height: 282px;
      background: white;
      color: #222;
      font-family: Arial, sans-serif;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- Hidden HTML content to be rendered in AR -->
  <div id="webpageContent" style="display:none;">
    <h2>Welcome to Sunway!</h2>
    <p>This is a sample webpage rendered in AR using <b>aframe-html-shader</b>.</p>
    <a href="https://sunway.edu.my" target="_blank">Visit Sunway University</a>
  </div>

  <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="card" src="collegeAds.jpeg" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      <a-plane material="shader: html; target: #webpageContent" position="0 0 0.1" height="0.552" width="1" rotation="0 0 0"></a-plane>
    </a-entity>
  </a-scene>
</body>
</html>
